<html>

<head>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Coustard|Noto+Sans"/>
    <link rel="stylesheet" type="text/css" href="my.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="my.js"></script>
</head>

<body>
<div class="background-image"></div>
<div class="container">
    <div class="row justify-content-center">
        <div id="block" class="col align-self-center">
            <h3>Weather at <span id="city"></span></h3>
            <p>
                Condition: <img id="icon"/> (<span id="condition"></span>)
            </p>
            <p>
                Temperature: <span id="temperature"></span> <span id="unit">Cº</span>
                <small class="text-muted"> (display in <a id="unit_link" href="#">Fº</a>)</small>
            </p>
            <small>Background powered by <a id="pexels" target="_blank" href="https://www.pexels.com/">pexels.com</a></small>
            <br>
            <small>Source code can be found at <a target="_blank" href="https://github.com/faustool/freecodecamp/tree/master/spring-boot/src/main/resources/public/weather">github.com</a></small>
        </div>
    </div>
</div>
</body>

</html>
